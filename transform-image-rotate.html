<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-image-rotate</title>
    <style>
        .box{
            width: 450px;
            height: 300px;
            border: 1px solid black;
            margin: auto;
            overflow: hidden;
        }
        img{
            transition:  all 2s;
        }
        .box:hover img{
            transform: rotate(-10deg) scale(1.3);

        }
       /*  .box:hover{
            transform: rotate(-100deg) scale(1.3);

        } */
    </style>
</head>
<body>
    <div class="box">
        <img src="sun.jpg">
    </div>
</body>
</html>

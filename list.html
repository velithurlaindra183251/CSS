<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>
    <style>
        h3 {
            text-align: center;
            color: red;
            font-style: italic;
            font-size: 50px;
        }

        p {
            font-size: 30px;
            color: blue;
            font-family: Verdana, sans-serif;
        }

        ol {
            font-size: 25px;
            color: green;
            font-family: Arial, Helvetica, sans-serif;

        }

        tr {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Cascading Style Sheet</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias culpa ipsa eum qui enim corporis, magnam
        laborum saepe! Enim, tenetur illum maxime beatae consectetur iusto distinctio rerum minima esse temporibus!</p>

    <table align="center">
        <tr>
            <td>
                <ol>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JAVASCRIPT</li>
                    <li>REACT JS</li>
                </ol>
            </td>
        </tr>
    </table>

</body>

</html>
